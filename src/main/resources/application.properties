spring.application.name=spring.ai.imagegen
server.port=8082

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.user=${OPENAI_API_USER}

security.jwt.secret-key=${JWT_SECRET_KEY}
